<div class="container">
	<div class="screen">
		<div class="screen__content">
            
			<form class="login">
                <img class="login__image" src="../../../assets/img/usuario_login.png" alt="">
				<div class="login__field">
					<input type="text" class="login__input" placeholder="Usuario / Email" [(ngModel)]="user.username" name="username">
				</div>
				<div class="login__field">
					<input type="password" class="login__input" placeholder="ContraseÃ±a" [(ngModel)]="user.password" name="password">
				</div>
                <br>
				<button class="button login__submit" (click)="redirigir()">
					<span class="button__text">Ingresa ahora</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="logo-login">
                <img src="../../../assets/img/logo_iungo.png" alt="" height="50px">
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
